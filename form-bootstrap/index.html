<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form com Bootstrap</title>
</head>

<body>
    <section class="py-4 container">
        <div class="row">
            <div class="col-10 col-xl-8 mx-auto">
                <div class="border border-2 rounded p-3">
                    <h3 class="fw-bold p-3">Entre em contato!</h3>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="Text" class="form-control" id="floatingInput" placeholder="Nome">
                            <label for="floatingNome">Nome</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingEmail">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Telefone">
                            <label for="floatingTelefone">Telefone</label>
                        </div>

                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Preferência de contato:</option>
                            <option value="1">WhatsApp</option>
                            <option value="2">Email</option>
                            <option value="3">Ligação</option>
                        </select>

                        <label for="customRange1" class="form-label">Nível de satisfação:</label>
                        <input type="range" class="form-range" id="customRange1">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Deseja receber novidades por email?
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3 py-2">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
